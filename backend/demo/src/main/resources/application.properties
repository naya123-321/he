spring.application.name=demo

# 服务器配置
server.port=8082

# MySQL 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/pet_memorial?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Jackson JSON配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai

# 上传大小限制（设计协作：多图 + PDF）
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=200MB

# 某些环境下需要放宽 Tomcat 吞吐限制（可选）
server.tomcat.max-swallow-size=-1

# ===== 订单量预测（ARIMA：MySQL -> Python -> JSON -> API）=====
# 需要系统可用的 python 命令，且已安装 backend/demo/scripts/requirements.txt 中依赖
forecast.python.command=python
# 训练使用历史天数（默认 60）
forecast.order.history-days=30
# 预测 JSON 缓存分钟数（默认 30），避免每次打开都跑脚本
forecast.cache.minutes=30
